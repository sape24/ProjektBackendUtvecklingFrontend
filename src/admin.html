<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <script src="../src/js/admin.js" defer></script>
    <title>Adminsida</title>
</head>
<body>
    <header>  
        <nav class="desktopmenu"> <!--Desktopmenyn-->
            <ul>
                <li><a href="index.html">Startsida</a></li>
                <li><a href="menu.html">Meny</a></li>
                <li><a href="#" class="logout">Logga Ut</a></li>
            </ul>
        </nav> 
    
            <button class="menu-btn open" id="open-menu"> <!--Knapp för att toggle fram hamburgermenyn-->
                    <span class="menu-icon">
                        <span class="bars"></span>
                        <span class="bars"></span>
                        <span class="bars"></span>
                    </span>
                    <span class="menu-text">Meny</span>
            </button>

        <nav class="mobilemenu" id="mobilemenu"> <!--Hamburgermeny för mobila enheter med en knapp för att stänga ner den-->
            <button class="menu-btn close" id="close-menu">
                <span class="menu-icon">
                    <span class="bars cross1"></span>
                    <span class="bars cross2"></span>
                </span>
                <span class="menu-text">Stäng meny</span>
            </button>
            <ul>
                <li><a href="index.html">Startsida</a></li>
                <li><a href="menu.html">Meny</a></li>
                <li><a href="#" class="logout">Logga Ut</a></li>
            </ul>
        </nav>
    </header> 

    <div id="admincontainer">                                        <!-- Titel samt två knappar för att visa menyn eller för att visa formuläret som lägger till rätter-->
        <h1>Adminsida</h1>
        <div id="buttonContainer">
            <button id="showmenu">Visa meny</button>
            <button id="addDishButton">Lägg till rätt</button>
        </div>
        <section id="addDish" class="hidden">                                    <!-- Formulär för att lägga till rätter i menyn-->
            <h2>Lägg till rätt</h2>
            <form id="addDishForm">
                <input type="text" id="name" placeholder="Namn" required>
                <input type="text" id="description" placeholder="Beskrivning" required>
                <input type="number" id="price" placeholder="Pris" required>
                <input type="text" id="category" placeholder="Kategori" required>

                <button type="submit" id="addFormButton">Spara</button>
            </form>
        </section>

        <section id="menuList"></section>                              <!-- section som blir manipulerad av DOM för att visa menyn i adminsida dynamiskt-->
    </div>
</body>
</html>
